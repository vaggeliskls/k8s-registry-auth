apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-aws-ecr-service-account
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-aws-ecr-service-account
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-aws-ecr-service-account
    namespace: {{ .Release.Namespace }}